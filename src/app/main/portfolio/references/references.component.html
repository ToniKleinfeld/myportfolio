<section  scrollAnimation direction="bottom" [threshold]="0.2">
    <h2>{{'references.header'| translate}}
        <a class="jumpnextsection" href="#contactMe1" title="{{'tooltips.arrowNext'|translate}}"></a>
    </h2>
    <div class="reference-wrapper" (scroll)="onScroll($event)">
        @for (reference of referenceArray; track $index) {
        <div #scrollElement class="reference">
            <blockquote class="comment">{{ reference.comment | translate}}</blockquote>
            <div class="recoment">
                <p> {{reference.name}} </p>
                <p>{{reference.project | translate}}</p>
            </div>
        </div>
        }
    </div>

    <div class="dots">
        @for (reference of referenceArray; track $index) {
        <div class="dot" [class.active]="activeIndex === $index" [class.emptyDot]="activeIndex !== $index"></div>
        }
    </div>
</section>
